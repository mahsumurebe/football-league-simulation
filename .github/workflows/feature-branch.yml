name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'feat/**'
      - 'chore/**'
      - 'refactor/**'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Run Pint
        run: composer lint

      - name: Format Frontend
        run: npm run format:check

      - name: Lint Frontend
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node Dependencies
        run: npm i

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: Run Tests
        run: ./vendor/bin/phpunit

  check-commit-message:
    name: Check Commit Message Format
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Conventional Commits
        run: |
          echo "Checking commit messages follow conventional commit format..."
          git log --format="%s" origin/${{ github.base_ref }}..HEAD | while read -r message; do
            # Skip merge commits
            if [[ "$message" =~ ^Merge ]]; then
              echo "⏭️  Skipping merge commit: $message"
              continue
            fi
            # Check conventional commit format
            if ! echo "$message" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+'; then
              echo "❌ Commit message does not follow conventional commit format: $message"
              echo "Format: type(scope): subject"
              echo "Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert"
              exit 1
            fi
          done
          echo "✅ All commit messages follow conventional commit format"
