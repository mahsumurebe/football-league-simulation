version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football-league-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - public_build:/var/www/html/public/build
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - football-league-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY:-}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-football_league}
      - DB_USERNAME=${DB_USERNAME:-football_user}
      - DB_PASSWORD=${DB_PASSWORD:-football_password}
      - SEED_DATABASE=${SEED_DATABASE:-false}
      - SESSION_DRIVER=${SESSION_DRIVER:-file}
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: football-league-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - public_build:/var/www/html/public/build
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - football-league-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: football-league-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-football_league}
      - POSTGRES_USER=${DB_USERNAME:-football_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-football_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - football-league-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-football_user} -d ${DB_DATABASE:-football_league}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  public_build:
    driver: local

networks:
  football-league-network:
    driver: bridge
